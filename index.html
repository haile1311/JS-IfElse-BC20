                    <br>
                    <br>
                    <label for="kq1"></label>
                    <input id="kq1" type="text">
                </div>
            </form>
        </div>
        
        <br>
        <br>

            </form>
        </div>
        <br>
        <br>
        <div class="w-50 baitap3">

            <h4>Đếm số chẵn lẻ</h4>

                <div class="form-group">
                    <label for="num1">Số thứ nhất</label>

                    <br>

        <br>

                <div class="form-group">
                    <label for="canh1">Cạnh thứ nhất</label>
